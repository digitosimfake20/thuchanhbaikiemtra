  <style>
    body {
      background-color: #f8f9fa;
    }
    /* nav */
    .navbar-custom {
      background-color: rgba(1, 10, 44, 0.9);
    }
    .navbar-custom .nav-link, 
    .navbar-custom .navbar-brand {
      position: sticky;
      color: #fff;
      transition: 0.3s;
      font-weight: 500;
    }
    .navbar-custom .nav-link:hover {
      color: orange;
    }


    .search-box {
      border-radius: 20px;
      border: 1px solid orange;
      justify-content: center;
      padding: 5px 10px;
      width: 250px;
    }
    .item-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
    }
    .item {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 30%;
      margin: 1rem;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }
    
    .item:hover {
      transform: scale(1.03);
    }
    #itemGrid button {
      background-color: yellow;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      padding: 5px 12px;
      margin: 5px;
      transition: background-color 0.3s ease-in-out;
    }
    #itemGrid button:hover {
      background-color: orange;
    }
    @media (max-width:768px){
      .item { width:45%; }
    }
    @media (max-width:480px){
      .item { width:90%; }
    }


    /* cart*/
    #addtocart {
      position: fixed;
      right: 10px;
      bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

      /*suggest bar */
    #suggestions {
      position: absolute;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 250px;
      max-height: 250px;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 1000;
    }

  .suggestion-item {
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .suggestion-item:hover {
      background-color: #f5f5f5;
    }


    
  </style>
</head>
